<!DOCTYPE html>
<html>
  <head>
    <title>{{.site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.site.description}}">
    {{if .page.go.repo}}
    <meta name="go-import" content="bazil.org/{{.page.go.repo}} git https://github.com/bazillion/{{.page.go.repo}}">
    {{end}}
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
	padding-top: 60px;
      }

      .container-narrow {
	margin: 0 auto;
	max-width: 900px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </a>
	  <a class="brand" href="#">{{.site.name}}</a>
	  <div class="nav-collapse collapse">
	    <ul class="nav">
	      {{with "index"}}
	        <li class="{{if eq $.page.id .}}active{{end}}"><a href="/">Home</a></li>
	      {{end}}
	      {{range $nav := .site.nav}}
	        {{with $url := printf "%s/index" $nav}}
	          <li class="{{if eq $.page.id $url}}active{{end}}"><a href="/{{$nav}}">{{$nav}}</a></li>
		{{end}}
	      {{end}}
	    </ul>
	  </div>
	</div>
      </div>
    </div>

    <div class="container-narrow">
      <div class="container-fluid">
	<div class="row-fluid">
	  <div class="span8">
	    <h1>{{.page.title}}</h1>
	    {{.content}}
	  </div>
	  <div class="span4">
	    {{template "sidebar.html"}}
	  </div>
	</div>
      </div>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
