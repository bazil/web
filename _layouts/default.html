<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.site.description}}">
    {{if .page.go.repo}}
    <meta name="go-import" content="bazil.org/{{.page.go.repo}} git https://github.com/bazillion/{{.page.go.repo}}">
    {{end}}
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
	padding-top: 60px;
      }
    </style>
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-top-nav">
	  <span class="sr-only">Toggle navigation</span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="#">{{.site.name}}</a>
      </div>
      <div class="collapse navbar-collapse" id="site-top-nav">
	<ul class="nav navbar-nav">
	  {{with "index"}}
	    <li class="{{if eq $.page.id .}}active{{end}}"><a href="/">Home</a></li>
	  {{end}}
	  {{range $nav := .site.nav}}
	    {{with $url := printf "%s/index" $nav}}
	      <li class="{{if eq $.page.id $url}}active{{end}}"><a href="/{{$nav}}">{{$nav}}</a></li>
	    {{end}}
	  {{end}}
	</ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-6">
	  <h1>{{.page.title}}</h1>
	  {{.content}}
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-3">
	  {{template "sidebar.html"}}
	</div>
	<div class="col-md-1"></div>
      </div>
    </div>

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-39802734-1', 'bazil.org');
  ga('send', 'pageview');
</script>

  </body>
</html>
