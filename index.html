---
title: Bazillion bytes
---

{{range .site.posts}}
  <div class="row blog-index-entry">
    <section class="col-md-12">
      <h1>
	<a href="{{.url}}" class="stealthlink">{{.title}}</a>
	<small class="hdr-date">{{.date.Format "2006-01-02"}}</small>
      </h1>
      <p>
	{{.content}}
      </p>
      <p>
	posted on
	<a href="{{.url}}">{{.date.Format "2006-01-02"}}</a>,
	tagged as
	{{range .tags}}
	  <a href="tags/#tag-{{.}}">{{.}}</a>
	{{end}}
      </p>
      <hr class="strong"/>
    </section>
  </div>
{{end}}
