{{define "main"}}
<h1>{{.Title | markdownify}}</h1>
<div>{{.Content}}</div>
<p>
  posted on
  <a href="{{.RelPermalink}}">{{.PublishDate.Format "2006-01-02"}}</a>,
  tagged as
  {{range $tag := .Params.tags}}
  {{with $.Site.GetPage (printf "/tags/%s" ($tag | urlize))}}
  <a href="{{.Permalink}}">{{$tag}}</a>
  {{end}}
  {{end}}
</p>
{{end}}
